<div class="row alerts-container" data-ng-controller="AlertsCtrl" data-ng-show="alerts.length">
    <div class="col-xs-12">
        <alert data-ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <rd-widget>
            <rd-widget-header icon="fa-users" title="{{title}}">
            </rd-widget-header>
            <rd-widget-body classes="no-padding" style="height: auto">
                <table class="table">
                    <thead>
                    <tr>
                        <th width="10%" class="text-center">index</th>
                        <th width="10%" class="text-center">Image</th>
                        <th width="20%" class="text-center">Image ID</th>
                        <th width="20%" class="text-center">name</th>
                        <th width="10%">likeCount</th>
                        <th width="10%">released</th>
                        <th width="20%">creation time</th>
                    </tr>
                    </thead>
                    <tbody infinite-scroll="scrollFunction()" infinite-scroll-distance="3"
                           >
                    <tr ng-repeat="image in images">
                        <td class="text-center">{{$index + 1}}</td>
                        <td><img ng-src="{{getImagePath(image.image)}}" width = "90%"></td>
                        <td class="text-center"><a ui-sref="main.image({imageId:image.image._id})""><span
                                >{{image.image._id}}</span></a></td>
                        <td class="text-center">{{image.image.name}}</td>
                        <td>{{image.image.likeCount}}</td>
                        <td>{{image.image.released}}</td>
                        <td>{{image.image.creationDate}}</td>
                    </tr>
                    </tbody>
                </table>
            </rd-widget-body>
            <rd-widget>
    </div>
</div>
