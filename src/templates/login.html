<div clas="row">
    <style>
        .login-form{
            background-color: #fff;
            margin-top: 200px;
            margin-bottom: 200px;
            padding: 0px 50px 20px 50px;
            border-radius: 5px;
            box-shadow: 0px 0px 5px 1px #555;

        }
        html{
            background-image: url("img/login-back.jpg");
            -webkit-background-size: cover;
            background-size: cover;
        }
    </style>
    <div class="col-md-4 col-md-offset-4">
        <div class="col-md-offset-1 col-md-10 login-form">
        <h2 style="text-align:center; margin-bottom: 25px;">ورود</h2>
        <div class="alert alert-danger" dir="ltr" role="alert"  ng-show="error">
            {{error}}
        </div>
        <form name="login-form" class="form-horizontal">
            <div class="form-group">
                <input type="text" name="username" id="username" class="form-control" placeholder="نام کاربری" ng-model="userName">
            </div>
            <div class="form-group">
                <input type="password" name="password" id="password" class="form-control" placeholder="کلمه عبور", ng-model="password"/>
            </div>
            <div class="form-group">
                <button class="btn btn-primary form-control" ng-click="login(userName, password)">ورود</button>
            </div>
        </form>
        </div>
    </div>
</div>
